---
layout: default
permalink: /news/
---

{% for post in site.posts %}
  {% unless post.hidden %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h2>
      <a
        class="post-link"
        href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
  </li>
  {% endunless %}
{% endfor %}
