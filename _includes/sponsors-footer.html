<div class="sponsor-footer section-pad theme-light-beige">
  <h3 class="text-center v-pad-bottom">Our Sponsors</h3>

  <h4 class="lead text-center">Diamond</h4>
  <div class="row small-up-2 medium-up-3 large-up-5">
    {% for sponsor in site.data.sponsors.sponsors %}
      {% unless sponsor.hidden %}
        <div class="column column-block text-center">
          <a href="{{ sponsor.url }}">
            <img
              class="sponsor-logo {{ sponsor.logo_orientation }}"
              src="{{ sponsor.logo }}"
              alt="{{ sponsor.name }} Logo" />
          </a>
        </div>
      {% endunless %}
    {% endfor %}
  </div>
</div>
